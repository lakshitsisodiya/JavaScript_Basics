
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email & Password Validator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Email & Password Validator</h2>
    
    <form autocomplete="off" id="validator-form">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Enter your email" />
        <span id="email-msg" class="message"></span>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" />
        <span id="password-msg" class="message"></span>
      </div>

      <button type="submit" id="validate-btn">Validate</button>
    </form>
    <p id="resultMessage">

    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
